name: 'Kurobako Plot'
description: 'GitHub Action to run kurobako plot curve.'
inputs:
  report-json-path:
    description: 'File path to a json generated by kurobako run command.'
    required: true
    default: './kurobako.json'
  error-bar:
    description: 'Displays errorbar showing standard deviation of optimization curve'
    required: false
    default: 'false'
outputs:
  image-path:
    description: 'A file path to the generated image of kurobako.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.report-json-path }}
    - ${{ inputs.error-bar }}

